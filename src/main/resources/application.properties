spring.application.name=contractManager

# SQL Server 数据库配置
# 请根据实际情况修改数据库连接信息
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ContractManagementSystem;encrypt=true;trustServerCertificate=true
spring.datasource.username=cms_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA 配置
# 不自动创建表（因为你们已经有数据库设计）
spring.jpa.hibernate.ddl-auto=none
# 显示 SQL 语句（调试用）
spring.jpa.show-sql=false
# 格式化 SQL 输出
spring.jpa.properties.hibernate.format_sql=true
# SQL Server 方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# 延迟加载配置
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# 服务器端口配置
server.port=8080

# 日志配置
logging.level.org.example.contractmanager=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
